---
 - hosts: khushboo
   remote_user: zaptech
   become: yes
   become_method: sudo
   name: play
   tasks:
           - name: Installing Python-apt package
             apt:
                     name: python3-apt
                     state: present

           - name: Update packages
             apt: update_cache=yes upgrade=dist
           - name: Adding Sublime Key
             apt_key:
                    url: https://download.sublimetext.com/sublimehq-pub.gpg
                    state: present
             become: true
           - name: Adding Sublime Repo
             apt_repository:

                    repo: deb https://download.sublimetext.com/ apt/stable/
                    state: present
             become: true
             # filname: sublime-text
             #update_cache: yes
           - name: Adding Google-Chrome Key
             apt_key:
                     url: https://dl.google.com/linux/linux_signing_key.pub
                     state: present
             become: true
           - name: Adding Google-Chrome Repo
             apt_repository:
                     #validate_certs: no
                     repo: deb http://dl.google.com/linux/chrome/deb/ stable main
                     state: present
             become: true
                     #filname: google-chrome
                     #update_cache: yes
           - name: Adding Visual-Studio Key
             apt_key:
                     url: https://packages.microsoft.com/keys/microsoft.asc
                     state: present
             become: true
           - name: Adding Visual-Studio Repo
             apt_repository:
                     #validate_certs: no
                     repo: deb https://packages.microsoft.com/repos/vscode stable main
                     state: present
             become: true

           - name: Install LAMP and Other Softwares
             apt:
                     name: "{{ packages }}"
                     state: present
             vars:
                     packages:
                             - apache2
                             - php
                             - mysql-server
                             - mysql-client
                             - php-curl
                             - php-zip
                             - php-intl
                             - php-mbstring
                             - php-xml
                             - php-gd
                             - php-soap
                             - sublime-text
                             - filezilla
                             - pidgin
                             - dconf-editor
                             - google-chrome-stable
                             - vim
                             - curl
                             - git
                             - dconf-editor
                             - net-tools
                             - apt-transport-https
                             - code
                             - build-essential
                             - openjdk-8-jdk

           - name: Editing php.ini file
             script: test.sh
           - name: Configuring Mysql Credentials
             script: mysql.sh
           - name: enabled mod re_write
             apache2_module: name=rewrite state=present
             notify:
                     - restart apache2
   handlers:
           - name: restart apache2
             service: name=apache2 state=restarted
